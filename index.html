---
layout: default
---

<div class="header-bar">
  <h1>Anuar Talipov</h1>
  <br/>
  <hr>  
  <p>This is my old website and currently is not being maintained. My new website is at <a style="color: #2698BA;" href="https://anuartb.com">anuartb.com</a></p>
  <br/>
</div>


<ul class="post-list">
    {% for post in paginator.posts %}
      <li>
        <h2><a class="post-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <p class="post-meta">{{ post.date | date: '%B %-d, %Y' }}</p>
        <p>{{ post.description }}</p>
        <br/>
        <hr/>
      </li>
    {% endfor %}
</ul>
